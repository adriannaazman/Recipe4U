<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe 4U</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity=""
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Recipe 4U</h1>
        
        <!-- Search Form -->
        <form class="form-inline justify-content-center mb-5">
            <input type="text" class="form-control mr-2" placeholder="Search for a recipe...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Recipes Section -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Recipe Image">
                    <div class="card-body">
                        <h5 class="card-title">Spaghetti Bolognese</h5>
                        <p class="card-text">A hearty classic Italian pasta dish with rich meat sauce.</p>
                        <a href="#" class="btn btn-outline-primary">View Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Repeat this column block for more recipes -->
        </div>
    </div>

    <!-- Bootstrap JS (Optional but good for components like dropdowns/modals) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
