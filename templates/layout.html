<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recipe4U</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='indexupdate.css') }}">
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("{{ url_for('static', filename='assets/r4u_bg.png') }}");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center center; 
            background-attachment: fixed; 
            min-height: 100vh; 
            padding-top: 3rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover { 
            text-decoration: underline; 
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .recipe-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
        }

        .recipe-card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='assets/recipe4u_logo.png') }}" alt="logo" class="logo">
        </div>

        <div class="nav-center">
            <a href="/">Home</a>
            <a href="/meal_plan">Meal Plan</a>
            <a href="{{ url_for('bmi_calculator') }}">BMI Calculator</a>
        </div>

        <div class="nav-right">
            <a href="{{ url_for('account') if session.get('user_id') else url_for('login') }}">
                <img src="{{ url_for('static', filename='assets/r4u_user.png') }}" alt="User Icon" class="user-icon">
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
