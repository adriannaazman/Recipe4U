<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe4U</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Recipe4U Logo">
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_ingredient') }}">Add Ingredient</a>
            <a href="{{ url_for('show_ingredients') }}">View Ingredients</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

  
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
