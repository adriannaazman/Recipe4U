<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fef3f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
        }

        .delete-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .delete-box h2 {
            color: #b91c1c;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .warning-icon {
            font-size: 40px;
            color: #b91c1c;
            margin-bottom: 10px;
        }

        .delete-buttons {
            margin-top: 24px;
        }

        .delete-buttons a,
        .delete-buttons button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .delete-buttons .cancel {
            background-color: #f3f4f6;
            color: #374151;
            margin-right: 10px;
        }

        .delete-buttons .confirm {
            background-color: #dc2626;
            color: white;
        }

        .delete-buttons .cancel:hover {
            background-color: #e5e7eb;
        }

        .delete-buttons .confirm:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="delete-box">
        <div class="warning-icon">⚠️</div>
        <h2>Are you sure you want to delete your account?</h2>
        <p>This action cannot be undone. All your data will be permanently removed.</p>
        <div class="delete-buttons">
            <a href="{{ url_for('profile') }}" class="cancel">Cancel</a>
            <form method="POST" action="{{ url_for('delete_account') }}" style="display:inline;">
                <button type="submit" class="confirm">Yes, delete my account</button>
            </form>
        </div>
    </div>
</body>
</html>
