<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_cart') }}">ðŸ›’ View Cart</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </div>

    <div class="ingredient-page-wrapper">
        <div class="ingredient-list">
            <h1>{{ ingredient[1] }}</h1>

            <p><strong>Option:</strong> {{ ingredient[2] }}</p>
            <p><strong>Quantity:</strong> {{ ingredient[3] }}</p>

            <a href="{{ url_for('add_to_cart', ingredient_id=ingredient[0]) }}" class="view-ingredients-btn">Add to Cart</a>
            <br><br>
            <a href="{{ url_for('show_ingredients') }}" class="view-ingredients-btn">Back to Ingredients</a>
        </div>
    </div>

</body>
</html>
