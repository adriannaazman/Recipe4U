<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <style>
        body {
            background-image: url('/static/back.jpeg'); 
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        .logout-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2>You have been logged out.</h2>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
