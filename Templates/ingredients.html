<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7f1;
            padding: 30px;
            display: flex;
            gap: 40px;
        }

        .ingredient-list, .bag {
            flex: 1;
        }

        h1, h2 {
            color: #d15b5b;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #ffefe0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        li:hover {
            background: #ffd8b0;
        }

        .desc-box {
            position: fixed;
            top: 100px;
            right: 40px;
            width: 250px;
            background: #fff0e6;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }

        .bag {
            background-color: #fff0e0;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .bag ul {
            margin-top: 10px;
        }

        .bag-item {
            background: #ffe4cc;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .btn {
            margin-top: 10px;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .nav-buttons {
            margin-top: 30px;
        }

        .close-btn {
            background-color: #d15b5b;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="ingredient-list">
        <h1>Ingredients Available</h1>
        <ul>
            {% for id, name, description in ingredients %}
            <li onclick="showDescription('{{ name }}', '{{ description }}')">
                <strong>{{ name }}</strong>
            </li>
            {% endfor %}
        </ul>

        <div class="nav-buttons">
            <a href="/add_ingredient" class="btn">Add New Ingredient</a>
            <a href="/home" class="btn close-btn">Back to Home</a>
        </div>
    </div>

    <div class="bag">
        <h2>üõçÔ∏è My Ingredient Bag</h2>
        <ul id="bag-list">
        </ul>
    </div>

    <div class="desc-box" id="desc-box">
        <h3 id="desc-name"></h3>
        <p id="desc-text"></p>
        <button class="btn" onclick="addToBag()">Add to Bag</button>
        <button class="btn close-btn" onclick="closeDesc()">Close</button>
    </div>

    <script>
        let selectedIngredient = '';

        function showDescription(name, desc) {
            selectedIngredient = name;
            document.getElementById("desc-name").innerText = name;
            document.getElementById("desc-text").innerText = desc;
            document.getElementById("desc-box").style.display = "block";
        }

        function addToBag() {
            if (selectedIngredient === '') return;

            const bagList = document.getElementById("bag-list");
            const newItem = document.createElement("li");
            newItem.className = "bag-item";
            newItem.innerText = selectedIngredient;
            bagList.appendChild(newItem);

            document.getElementById("desc-box").style.display = "none";
            selectedIngredient = '';
        }

        function closeDesc() {
            document.getElementById("desc-box").style.display = "none";
            selectedIngredient = '';
        }
    </script>

</body>
</html>
