<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('show_ingredients') }}">🧂 Ingredients</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </div>

    <div class="ingredient-page-wrapper">
        <div class="ingredient-list">
            <h1>Your Cart</h1>

            {% if cart_items %}
                <ul class="cart-items">
                    {% for item in cart_items %}
                        <li><strong>{{ item.name }}</strong> - Quantity: {{ item.count }}</li>
                    {% endfor %}
                </ul>

                <p><strong>Total Items:</strong> {{ total }}</p>
                <a href="{{ url_for('clear_cart') }}" class="view-ingredients-btn logout">🗑️ Clear Cart</a>
            {% else %}
                <p>Your cart is empty.</p>
            {% endif %}

            <br>
            <a href="{{ url_for('show_ingredients') }}" class="view-ingredients-btn">Back to Ingredients</a>
        </div>
    </div>

</body>
</html>
